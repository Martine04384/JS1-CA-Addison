<!doctype html>
<html lang="en">
    <head>
        <title>Contact us, Square Eyes</title>
        <meta charset="UTF-8">
        <meta name="description" Content="How to contact Square Eyes on in contact form, on facebook, instagram, phone oe email.">
        <meta name="viewport" Content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/contact-us.css">
        <link rel="icon" type="image/x-icon" sizes="16x16" href="assets/favicon.ico">
        <script src="https://kit.fontawesome.com/87671af21f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="assets/square-eyes-navbar.png" alt="Logo for Square Eyes webpage with the name Square Eyes and a pair of 3D glasses on top of the name" class="nav-bar-logo"></a>
            <label for="menue-checkbox" class="hamburger-icon" aria-label="Open navigation mobile"><i class="fas fa-bars fa" aria-hidden="true"></i></label>
            <input type="checkbox" name="menue-checkbox" id="menue-checkbox">
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Movies</a>
                <a href="about-us.html">About</a>
                <a href="contact-us.html">Contact us</a>
                <a href="cart.html">Cart</a>
            </nav>
        </header>
        <main class="contact"> 
            <section>
                <h1>Contact Us</h1>
                <p>Send us a message or give us a call if you have feedback or questions!</p>
                <p>Telephone: +47 11 22 33 44</p>
                <p>Email: thisisanemail@email.com</p>
            </section>
            <form class="contact__form">
                <fieldset>
                    <legend>Contact form</legend>
                    <label for="name">Your name</label>
                    <input type="text" name="name" id="name" class="form__input" required>
                    <label for="email">Your email</label>
                    <input type="email" name="email" id="email" class="form__input" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" cols="30" class="form__input" required></textarea>
                </fieldset>
            </form>
            <button class="cta__button">Send message</button>
        </main>
        <footer>
            <p>Contact us on:</p>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook icon that links to Facebook" aria-hidden="false">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram icon that links to Instagram" aria-hidden="false">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="contact-us.html" target="_blank" aria-label="Phone icon that links to contact page" aria-hidden="false">
                <i class="fa-solid fa-phone"></i>
            </a>
            <a href="contact-us.html" target="_blank" aria-label="Email icon that links to contact page" aria-hidden="false">
                <i class="fa-solid fa-envelope"></i>
            </a>
            <p>Copyright &copy;</p>
        </footer>
    </body>
</html>
