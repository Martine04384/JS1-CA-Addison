<!doctype html>
<html lang="en">
    <head>
        <title>Cart, Square Eyes</title>
        <meta charset="UTF-8">
        <meta name="description" Content="Shopping cart and order summary.">
        <meta name="viewport" Content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/cart.css">
        <link rel="icon" type="image/x-icon" sizes="16x16" href="assets/favicon.ico">
        <script src="https://kit.fontawesome.com/87671af21f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="assets/square-eyes-navbar.png" alt="Logo for Square Eyes webpage with the name Square Eyes and a pair of 3D glasses on top of the name" class="nav-bar-logo"></a>
            <label for="menue-checkbox" class="hamburger-icon" aria-label="Open navigation mobile"><i class="fas fa-bars fa" aria-hidden="true"></i></label>
            <input type="checkbox" name="menue-checkbox" id="menue-checkbox">
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Movies</a>
                <a href="about-us.html">About</a>
                <a href="contact-us.html">Contact us</a>
                <a href="cart.html">Cart</a>
            </nav>
        </header>
        <main> 
         <h1>Cart</h1>
         <div class="cart">
            <section class=order-summary>
                <h2>Order summary</h2>
                <div class="order-summary__details">
                    <p>Product</p>
                    <p></p>
                    <p>Price</p>
                    <img src="assets/square-eyes-batman.jpeg" alt="Picture of item in cart, Batman" class="order-summary__image">
                    <p>Batman</p>
                    <p>$15</p>
                    <p>Total</p>
                    <p></p>
                    <p>$15</p>
                </div>
            </section>
            <section class="billing">
                <h2>Contact and billing details</h2>
                <form class="billing__details">
                    <fieldset>
                        <legend>Contact details</legend>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form__input" required>
                        </div>
                        <div>
                            <label for="email">Your email</label>
                            <input type="email" name="email" id="email" class="form__input" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Billing and shipment details</legend>
                        <div>
                            <label for="adress">Streetname</label>
                            <input type="text" name="adress" id="adress" class="form__input" required>
                        </div>
                        <div>
                            <label for="streetnumber">Streetnumber</label>
                            <input type="number" name="streetnumber" id="streetnumber" class="form__input" required>
                        </div>
                        <div>
                            <label for="postalcode">Postal code</label>
                            <input type="number" name="postalcode" id="postalcode" class="form__input" required>
                        </div>
                        <div>
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" class="form__input" required>
                        </div>
                        <div>
                            <label for="country">Country</label>
                            <input type="text" name="country" id="country" class="form__input" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Card details</legend>
                        <div>
                            <label for="cardnumber">Cardnumber</label>
                            <input type="number" name="cardnumber" id="cardnumber" class="form__input" required>
                        </div>
                        <div>
                            <label for="expiry">Expiry</label>
                            <input type="number" name="expiry" id="expiry" class="form__input" required>
                        </div>
                        <div>
                            <label for="cvc">CVC</label>
                            <input type="number" name="cvc" id="cvc" class="form__input" required>
                        </div>
                    </fieldset>
                </form>
                <a href="checkout-complete.html" class="cta__button submit-order">Submit order</a>
            </section>
         </div>
        </main>
        <footer>
            <p>Contact us on:</p>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook icon that links to Facebook" aria-hidden="false">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram icon that links to Instagram" aria-hidden="false">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="contact-us.html" target="_blank" aria-label="Phone icon that links to contact page" aria-hidden="false">
                <i class="fa-solid fa-phone"></i>
            </a>
            <a href="contact-us.html" target="_blank" aria-label="Email icon that links to contact page" aria-hidden="false">
                <i class="fa-solid fa-envelope"></i>
            </a>
            <p>Copyright &copy;</p>
        </footer>
    </body>
</html>
